<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" >
</head>
<body>
    <div class="container1">
       <button id="btn_again" class="btn">Again!</button>
        <p>( Between 1 to 20 )</p> 
    </div>
    <h2>Guess My Number..!</h2>
    <p class="questionMark">?</p>

    <div class="container2">
        <form>
            <input class="guessNum" type="number">
            <button type="button" id="btn_check" class="btn">Check!</button>
        </form>
        <div class="scoreSection">
            <p class="message">Start Guessing...</p>
            <p >Score: <span class="score">20</span></p>
            <p >High Score: <span class="highScore">0</span></p>
        </div>

    </div>
    

    <script src="app.js"></script>
</body>
</html>
